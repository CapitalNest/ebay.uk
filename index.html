<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopHub – Refurbished Hybrid Mattress</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      padding: 10px 18px;
      border-bottom: 1px solid #ddd;
      gap: 16px;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #0064d2;
    }
    .search-box {
      flex: 1;
      display: flex;
      max-width: 680px;
    }
    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
    }
    .search-box button {
      padding: 10px 18px;
      border: 1px solid #ccc;
      background: #eee;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    /* Layout */
    .container {
      display: flex;
      max-width: 1250px;
      margin: auto;
      padding: 20px;
      gap: 28px;
    }

    /* Left column */
    .left {
      flex: 1;
    }

    .main-img-box {
      width: 100%;
      height: 440px;
      border: 1px solid #ddd;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fafafa;
    }
    .main-img-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .thumbs {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .thumbs img {
      width: 76px;
      height: 60px;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      object-fit: cover;
    }
    .thumbs img.selected {
      border-color: #0064d2;
    }

    /* Right column */
    .right {
      width: 380px;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .seller {
      font-size: 14px;
      margin: 4px 0 18px;
      color: #555;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }
    .old-price {
      text-decoration: line-through;
      color: #777;
      margin-left: 6px;
      font-size: 16px;
    }
    .save {
      color: #388a19;
      font-size: 14px;
      margin-left: 6px;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .label {
      margin-top: 14px;
      font-size: 14px;
      font-weight: bold;
    }

    .buy-btn {
      width: 100%;
      background: #0064d2;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      margin-top: 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
    }

  </style>
</head>

<body>
  <div class="topbar">
    <div class="logo">ShopHub</div>
    <div class="search-box">
      <input type="text" placeholder="Search for anything" />
      <button>Search</button>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="main-img-box">
        <img id="mainImg" src="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" />
      </div>

      <div class="thumbs" id="thumbs">
        <img class="selected" src="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" data-full="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" />
        <img src="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" data-full="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" />
        <img src="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" data-full="/mnt/data/Screenshot_26-11-2025_175238_www.ebay.co.uk.jpeg" />
      </div>
    </div>

    <div class="right">
      <div class="title">Refurbished Hybrid Mattress — Ultra Comfort</div>
      <div class="seller">By ShopHub • 99% positive</div>

      <div class="price">£399.00 <span class="old-price">£649.00</span> <span class="save">Save £250 (39% off)</span></div>

      <div class="label">Size</div>
      <select id="size">
        <option>Double</option>
        <option>King</option>
        <option>Queen</option>
      </select>

      <div class="label">Hybrid Line</div>
      <select id="line">
        <option>Essential</option>
        <option>Hybrid Pro</option>
        <option>Ultra</option>
      </select>

      <div class="label">Quantity</div>
      <input type="number" id="qty" value="1" min="1" />

      <button class="buy-btn" id="buyBtn">Buy it now</button>

      <div class="note">Condition: Certified Refurbished. Graded, tested and cleaned by ShopHub.</div>
    </div>
  </div>

  <script>
    // Thumbnail switching
    document.querySelectorAll('#thumbs img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('#thumbs img').forEach(t => t.classList.remove('selected'));
        img.classList.add('selected');
        document.getElementById('mainImg').src = img.dataset.full;
      });
    });

    // Buy button
    document.getElementById('buyBtn').addEventListener('click', () => {
      const s = encodeURIComponent(document.getElementById('size').value);
      const l = encodeURIComponent(document.getElementById('line').value);
      const q = encodeURIComponent(document.getElementById('qty').value);

      location.href = `purchase.html?size=${s}&line=${l}&qty=${q}`;
    });
  </script>
</body>
</html>
